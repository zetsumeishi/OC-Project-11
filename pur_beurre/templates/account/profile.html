{% extends 'base.html' %}

{% load static %}


{% block title %}
Mon Compte
{% endblock %}

{% block content %}
<section id="profile-jumbotron" class="jumbotron jumbotron-fluid d-flex align-items-center">
  <div class="container text-center">
    <h1>Ahoy</h1>
    <h2>{{ request.user.first_name }}</h2>
  </div>
</section>
<div class="pattern-bg">
  <div id="profile" class="container pt-5 pb-5">
    <div class="d-flex flex-row justify-content-center">
      <p>{{ request.user.email }}</p>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button class="mr-2" type="button" name="button">
        <a href="{% url 'delete_account' %}">Supprimer mon compte</a>
      </button>
      <button class="ml-2" type="button" name="button">
        <a href="{% url 'password_change' %}">Changer de mot de passe</a>
      </button>
    </div>
  </div>
</div>
{% endblock %}
