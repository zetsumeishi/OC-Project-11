{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pur Beurre | {% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="{% static 'js/vendor/fontawesome.min.js' %}"></script>
  <script src="{% static 'js/vendor/solid.min.js' %}"></script>
  <link href="{% static 'css/main.css' %}" rel="stylesheet" />
</head>

<body>
  {% include 'includes/_navbar.html' %}

  {% block content %}
  {% endblock %}

  {% include 'includes/_footer.html' %}
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="{% static 'js/nav-scroll.js' %}" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var exception_paths = ["/", "/account/"]
      if (exception_paths.includes("{{request.path}}")) {
        $('.nav-link').removeClass('nav-dark');
        $('#nav-title').removeClass('nav-dark');
      }
    });
  </script>
  {% block ajax %}
  {% endblock %}
</body>

</html>
